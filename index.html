<!DOCTYPE html>
<html lang="en" ng-app="BWApp">
    <head>
        <meta charset="utf-8">
        <title>BW-Exercise</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./css/main.css">
        <script type="text/javascript" src="./js/angular.min.js"></script>
        <script type="text/javascript" src="./js/d3.min.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="row">
                Expected: <input ng-model="expected" ng-init='expected="1"'>
                Actual: <input ng-model="actual" ng-init='actual="0"'>
                <div invalid-message class="invalid-message" expected="expected" actual="actual"></div>
            </div>
            <div class="row">
                <progress-indicator class="center" expected="expected" actual="actual"></progress-indicator>
            </div>
        </div>
    </body>
</html>
